{% load static %}
<!DOCTYPE html>
<html lang="en", dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueTick 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'main_app/css/style.css' %}">
</head>
<body class="bg-slate-100">

    <!--Header-->
    {% include "main_app/header.html" %}
    <!--Header End-->

    <!--Bottom Icons-->
    <div class="tool-box container mx-auto  
    lg:shadow-none rounded-2xl fixed
    bottom-5 right-0 left-0 z-10">
        <div class="grid grid-cols-4 p-3 [&_a]:flex
        rounded-xl [&_a]:flex-col [&_a]:gap-2 [&_a]:h-full
        [&_a]:text-center lg:w-[400px] lg:mx-auto
        [&_.icon]:w-[50px] [&_.icon]:h-[50px]
        [&_.icon]:flex [&_.icon]:items-center
        [&_.icon]:justify-center [&_.icon]:text-2xl 
        [&_.icon]:p-2 [&_.icon]:mx-auto
        [&_.icon]:rounded-2xl bg-white
        [&_.icon]:bg-blue-500 [&_.icon]:text-white
        [&_i]:drop-shadow-2xl">
            {% for i in service %}
                <a href="{% url "Service_detail" i.slug %}">
                <div class="icon *:flex *:items-center">
                    <i class="{{ i.icon }}"></i>
                </div>
                <h1 class="break-words">{{ i.name }}</h1>
            </a>
            {% endfor %}

        </div>
    </div>
    <!--Bottom Icons End-->

    <article>

        <!--First Banner-->
        <section class="Banner container mx-auto 
        md:py-[20px] lg:py-[50px] py-[20px]">
            {% if not info.image %}
            <img src="{% static 'main_app/img/Website-Design.jpg' %}" alt="BlueTick" class="object-cover
            rounded-xl w-screen lg:h-[300px]">
            {% else %}
            <img src="{{ info.image.url }}" alt="BlueTick" class="object-cover
            rounded-xl w-screen lg:h-[300px]">
            {% endif %}
        </section>
        <!--First Banner End-->

        <section class="question_icons grid grid-cols-1 
        lg:grid-cols-2 gap-5 container mx-auto pb-[150px]">
            <div class="order-2">
                 <!-- Swiper -->
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        {% for i in ads %}
                            <div class="swiper-slide {% if forloop.first %} active {% endif %}">
                                <img src="{{ i.image.url }}" alt="BlueTick">
                            </div>
                        {% endfor %}
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="grid grid-cols-4 bg-white gap-3 lg:gap-0
            rounded-xl shadow-xl p-4
            [&_a]:flex
            [&_a]:flex-col [&_a]:text-center
            [&_a]:gap-2 [&_i]:text-3xl
            [&_.icon]:p-2 [&_.icon.active]:bg-blue-500
            [&_.icon:not(.active)]:bg-blue-300
            [&_.icon:not(.active)]:text-slate-200
            [&_.icon]:w-[50px]
            [&_.icon]:h-[50px] [&_.icon]:mx-auto
            [&_.icon]:rounded-lg [&_.icon]:text-white
            [&_i]:drop-shadow-2xl">
            {% for i in app %}
                {% if i.show %}
                    <a href="{% url "app_detail" i.slug %}">
                        <div class="icon active">
                            <i class="{{i.icon}}"></i>
                        </div>
                        <h1 class="break-words">{{ i.name }}</h1>
                    </a>
                {% else %}
                    <a>
                    <div class="icon">
                        <i class="bi bi-question-lg"></i>
                    </div>
                    <h1 class="break-words">به زودی</h1>
                </a>
                {% endif %}
            {% endfor %}
            </div>
        </section>

    </article>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="{% static 'main_app/js/alpineJsControllers/alpineJsController.js' %}"></script>
    <script defer src="{% static 'main_app/js/alpine.js' %}"></script>
    <script src="{% static 'main_app/js/app.js' %}"></script>
</body>
</html>
